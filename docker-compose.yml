version: "3"
services:
  backend:
    build: ./quix-backend/
    ports:
      - "8081:8081"
    depends_on:
      - presto
      - postgres
    env_file:
      - .env
    environment:
      - MODULES
      - AUTH_COOKIE
      - AUTH_SECRET
      - AUTH_TYPE
  presto:
    image: "starburstdata/presto:340-e"
    ports:
      - "8181:8080"
  postgres:
    image: "aa8y/postgres-dataset:dellstore"
    ports:
      - "5432:5432"

volumes:
  db_volume:

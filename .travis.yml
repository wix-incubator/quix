jobs:
  include:
    - stage: test
      name: "Frontend"
      language: node_js
      dist: bionic
      node_js: 14
      cache: npm
      env: PROJECT=frontend
      services:
        - mysql
      before_install:
        - mysql -e 'CREATE DATABASE IF NOT EXISTS quixtest;'
      install:
        - $TRAVIS_BUILD_DIR/build-selector.sh $TRAVIS_COMMIT_RANGE $PROJECT || exit 0
        - cd ./quix-frontend
        - npm install
      script:
        - $TRAVIS_BUILD_DIR/build-selector.sh $TRAVIS_COMMIT_RANGE $PROJECT || exit 0
        - npm run build:ci
        - npm run test
      deploy:
        provider: script
        script: bash npm-deploy.sh
        edge: true
        on:
          branch: master
    - &scala-builds
      stage: test
      name: "Scala 2.12"
      env: PROJECT=backend
      language: scala
      jdk: openjdk8
      scala:
        - 2.12.13
      cache:
        directories:
          - $HOME/.m2
          - $HOME/.sbt
          - $HOME/.ivy2/cache
          - $HOME/.cache/coursier
      before_install:
        - sudo apt-get install python3
        - cd ./quix-backend
      before_cache:
        - rm -fv $HOME/.ivy2/.sbt.ivy.lock
        - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
        - find $HOME/.sbt        -name "*.lock"               -print -delete
      install:
        - $TRAVIS_BUILD_DIR/build-selector.sh $TRAVIS_COMMIT_RANGE $PROJECT || exit 0
      script:
        - $TRAVIS_BUILD_DIR/build-selector.sh $TRAVIS_COMMIT_RANGE $PROJECT || exit 0
        - pyenv versions
        - pyenv global 3.7.1
        - python3 -m pip install --upgrade pip
        - sbt ++$TRAVIS_SCALA_VERSION test publishM2
        - mvn --quiet -f quix-webapps/quix-web-spring/pom.xml test
    - <<: *scala-builds
      name: "Scala 2.13"
      scala:
        - 2.13.5
      script:
        - $TRAVIS_BUILD_DIR/build-selector.sh $TRAVIS_COMMIT_RANGE $PROJECT || exit 0
        - pyenv versions
        - pyenv global 3.7.1
        - python3 -m pip install --upgrade pip
        - sbt ++$TRAVIS_SCALA_VERSION test publishM2
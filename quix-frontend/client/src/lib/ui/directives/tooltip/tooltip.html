<bi-dropdown bd-options="::{
  toggleOn: 'hover',
  hideOnClick: false,
  align: 'center',
  delay: {show: 150},
  position: options.position
}">
  <bi-toggle ng-transclude="toggle"></bi-toggle>

  <div class="bi-tooltip-content">
    <div class="bi-tooltip-backdrop"></div>
    <div ng-if="!!btText">{{::btText}}</div>
    <div ng-transclude></div>
  </div>
</bi-dropdown>

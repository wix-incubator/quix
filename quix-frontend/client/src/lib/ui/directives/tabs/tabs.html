<div class="bi-tabs-header bi-row bi-dont-grow bi-dont-shrink" ng-class="::options.headerClass">
  <div
    class="bi-tab bi-align bi-center"
    ng-repeat="tab in ::vm.tabs.all"
    ng-class="{
      'bi-active': tab.name === vm.tabs.current,
      'bi-muted': tab.name !== vm.tabs.current,
    }"
    ng-click="events.onTabClick(tab.name)"
    data-hook="h-bt-button2"
  >
    <span class="bi-action bi-align bi-space-h--x05">
      <i class="bi-icon--sm">{{::tab.icon}}</i>
      <span class="bi-text--ui" data-hook="h-bt-button">
        <span ng-if="::tab.title">{{::tab.title}}</span>
        <span ng-if="::!tab.title">{{::tab.name | biToHumanCase}}</span>
      </span>
    </span>
  </div>
</div>

<div class="bi-tabs-content" ng-class="::options.contentClass"></div>

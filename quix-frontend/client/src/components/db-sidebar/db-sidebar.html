<div class="bi-c-h bi-align bi-center bi-grow" ng-if="!vm.enabled">
  <div class="bi-empty-state--loading bi-fade-in">
    <div class="bi-empty-state-content">Loading DB...</div>
  </div>
</div>

<div class="bi-c-h bi-align bi-center bi-grow" ng-if="vm.enabled && !vm.db.enabled">
  <div class="bi-empty-state bi-fade-in">
    <div class="bi-empty-state-header">Database is empty</div>
  </div>
</div>

<div class="bi-fade-in" ng-if="vm.enabled">
  <bi-file-explorer
    ng-show="vm.db.enabled"
    ng-model="vm.db.items"
    on-load="events.onFileExplorerLoad()"
    on-file-click="events.onFileClick(file)"
    readonly="true"
  ></bi-file-explorer>
</div>

<div class="bi-c-h bi-grow bi-s-v--x3">
  <div class="bi-align bi-s-h--x2">
    <div class="bi-text--lg bi-text--300">
      Playground
    </div>

    <quix-plugin-picker
      module="note"
      filter="vm.pluginFilter"
      ng-model="type"
      on-load="events.onPluginLoad(plugin)"
      on-change="events.onPluginChange(plugin)"
    ></quix-plugin-picker>
  </div>

  <quix-runner
    class="bi-c-h bi-grow bi-fade-in"
    ng-show="vm.runner.visible"
    ng-if="vm.runner.enabled"
    type="type"
    runner="runner"
    quix-runner-options="::{autoRun: autorun, shareParams: false}"
    text-content="vm.engines[vm.plugin.getEngine()].textContent"
    rich-content="vm.engines[vm.plugin.getEngine()].richContent"
    on-content-change="events.onContentChange(textContent, richContent)"
    on-save="events.onSave()"
    on-run="events.onRun()"
  ></quix-runner>
</div>

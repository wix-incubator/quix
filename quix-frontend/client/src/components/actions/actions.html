<div class="bi-align bi-s-h--x2" ng-class="{'quix-actions-reverse': options.reverse}">
  <bi-tooltip ng-if="permissions.delete">
    <bi-toggle>
      <i class="bi-action bi-icon" ng-click="events.onDelete()">delete</i>
    </bi-toggle>
    Delete {{::type}}
  </bi-tooltip>
    
  <bi-tooltip ng-if="::permissions.copy">
    <bi-toggle>
      <i class="bi-action bi-icon" ng-click="events.onCopy()">file_copy</i>
    </bi-toggle>
    Copy {{::type}}
  </bi-tooltip>
    
  <bi-tooltip ng-if="::!options.bulk">
    <bi-toggle>
      <i class="bi-action bi-icon" ng-click="events.onShare()">share</i>
    </bi-toggle>
    Share {{::type}}
  </bi-tooltip>

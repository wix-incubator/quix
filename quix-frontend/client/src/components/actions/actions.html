<div 
  class="bi-align"
  ng-class="::{
    'quix-actions-reverse': options.reverse,
    'quix-actions-compact': options.compact,
    'bi-s-h--x15': !options.compact,
    'bi-s-h': options.compact
  }"
>
  <bi-tooltip ng-if="permissions.delete" data-hook="actions-delete">
    <bi-toggle>
      <i 
        class="bi-action"
        ng-class="::{
          'bi-icon': !options.compact,
          'bi-icon--sm': options.compact
        }"
        ng-click="$event.stopPropagation(); events.onDelete()"
      >
        {{::options.bulk ? 'delete_sweep' : 'delete'}}
      </i>
    </bi-toggle>
    Delete {{::type}}
  </bi-tooltip>
    
  <bi-tooltip ng-if="::permissions.clone">
    <bi-toggle>
      <i 
        class="bi-action"
        ng-class="::{
          'bi-icon': !options.compact,
          'bi-icon--sm': options.compact
        }"
        ng-click="$event.stopPropagation(); events.onClone()"
      >file_copy</i>
    </bi-toggle>
    Clone {{::type}}
  </bi-tooltip>
    
  <bi-tooltip ng-if="::!options.bulk">
    <bi-toggle>
      <i
        class="bi-action"
        ng-class="::{
          'bi-icon': !options.compact,
          'bi-icon--sm': options.compact
        }"
        ng-click="$event.stopPropagation(); events.onShare()"
      >share</i>
    </bi-toggle>
    Share {{::type}}
  </bi-tooltip>
      
  <bi-tooltip ng-if="::permissions.like">
    <bi-toggle>
      <i
        class="bi-action"
        ng-class="{
          'bi-icon': !options.compact,
          'bi-icon--sm': options.compact,
          'bi-danger': context.isLiked
        }"
        ng-click="$event.stopPropagation(); events.onLikeToggle()"
      >{{context.isLiked ? 'favorite' :'favorite_border'}}</i>
    </bi-toggle>
    {{context.isLiked ? 'Remove' : 'Add'}} {{::type}} {{context.isLiked ? 'from' : 'to'}} favorites
  </bi-tooltip>
</div>
